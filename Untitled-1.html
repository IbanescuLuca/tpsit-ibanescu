<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero Casuale</title>
</head>
<body>
    <h1>Numero Casuale</h1>
    <div id="output"></div>

    <script>
        function èPrimo(numero) {
            if (numero < 2) return false;
            for (let i = 2; i <= Math.sqrt(numero); i++) {
                if (numero % i === 0) return false;
            }
            return true;
        }

        function generaNumero() {
            const numero = Math.floor(Math.random() * 1000) + 1;
            const parità = (numero % 2 === 0) ? "Pari" : "Dispari";
            const èPrimoNumero = èPrimo(numero) ? "Primo" : "Non primo";
            const doppio = numero * 2;
            const metà = numero / 2;
            const complemento = 1000 - numero;
            const sommaVicini = (numero - 1) + numero + (numero + 1);
            const moltiplicatoPi = numero * 3.14;

            document.getElementById("output").innerHTML = `
                Numero: ${numero}<br>
                Parità: ${parità}<br>
                È Primo: ${èPrimoNumero}<br>
                Doppio: ${doppio}<br>
                Metà: ${metà}<br>
                Complemento: ${complemento}<br>
                Somma con vicini: ${sommaVicini}<br>
                Moltiplicato per 3.14: ${moltiplicatoPi.toFixed(2)}<br><br>
            `;
        }

        setInterval(generaNumero, 5000);
    </script>
</body>
</html>
