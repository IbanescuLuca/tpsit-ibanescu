<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contatore Decrementale con Immagine</title>
  <style>
    /* Stile di base */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }

    header nav ul {
      list-style: none;
      padding: 0;
    }

    header nav ul li {
      display: inline;
      margin: 0 10px;
    }

    header nav ul li a {
      color: white;
      text-decoration: none;
    }

    main {
      text-align: center;
      padding: 20px;
    }

    .contatore {
      font-size: 50px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    #imageContainer.hidden {
      display: none;
    }

    #imageContainer img {
      max-width: 100%;
      height: auto;
    }

    section {
      padding: 20px;
      margin: 20px 0;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Menu di Navigazione -->
  <header>
    <nav>
      <ul>
        <li><a href="#html">Esercizi HTML</a></li>
        <li><a href="#css">Esercizi CSS</a></li>
        <li><a href="#javascript">Esercizi JavaScript</a></li>
        <li><a href="#contatore">Contatore</a></li>
      </ul>
    </nav>
  </header>

  <!-- Sezione Contatore -->
  <main>
    <div id="contatore" class="contatore">
      <p id="countdownNumber">3</p>
    </div>
    
    <!-- Immagine nascosta -->
    <div id="imageContainer" class="hidden">
      <img src="https://via.placeholder.com/300" alt="Immagine nascosta" id="image" />
    </div>

    <!-- Sezione HTML -->
    <section id="html">
      <h2>Esercizi HTML</h2>
      <p>Contenuto degli esercizi HTML...</p>
    </section>

    <!-- Sezione CSS -->
    <section id="css">
      <h2>Esercizi CSS</h2>
      <p>Contenuto degli esercizi CSS...</p>
    </section>

    <!-- Sezione JavaScript -->
    <section id="javascript">
      <h2>Esercizi JavaScript</h2>
      <p>Contenuto degli esercizi JavaScript...</p>
    </section>
  </main>

  <!-- Script per il Contatore -->
  <script>
    // Inizializza il contatore a partire da 3
    let countdown = 3;

    // Funzione per gestire il countdown
    function startCountdown() {
      const countdownNumber = document.getElementById("countdownNumber");
      const imageContainer = document.getElementById("imageContainer");

      const interval = setInterval(() => {
        // Decrementa il contatore
        countdown -= 1;
        countdownNumber.textContent = countdown;

        // Quando il contatore arriva a zero, mostra l'immagine
        if (countdown === 0) {
          clearInterval(interval); // Ferma il contatore
          imageContainer.style.display = "block"; // Mostra l'immagine
        }
      }, 1000); // Decrementa ogni secondo
    }

    // Avvia il countdown quando la pagina Ã¨ pronta
    window.onload = startCountdown;
  </script>
</body>
</html>
