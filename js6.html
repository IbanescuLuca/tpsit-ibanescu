<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contatore Decrementale con Immagine</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Menu di Navigazione -->
  <header>
    <nav>
      <ul>
        <li><a href="#html">Esercizi HTML</a></li>
        <li><a href="#css">Esercizi CSS</a></li>
        <li><a href="#javascript">Esercizi JavaScript</a></li>
        <li><a href="#contatore">Contatore</a></li>
      </ul>
    </nav>
  </header>

  <!-- Sezione Contatore -->
  <main>
    <div id="contatore" class="contatore">
      <p id="countdownNumber">3</p>
    </div>
    
    <!-- Immagine nascosta -->
    <div id="imageContainer" class="hidden">
      <img src="https://via.placeholder.com/300" alt="Immagine nascosta" id="image" />
    </div>

    <!-- Sezione HTML -->
    <section id="html">
      <h2>Esercizi HTML</h2>
      <p>Contenuto degli esercizi HTML...</p>
    </section>

    <!-- Sezione CSS -->
    <section id="css">
      <h2>Esercizi CSS</h2>
      <p>Contenuto degli esercizi CSS...</p>
    </section>

    <!-- Sezione JavaScript -->
    <section id="javascript">
      <h2>Esercizi JavaScript</h2>
      <p>Contenuto degli esercizi JavaScript...</p>
    </section>
  </main>

  <!-- Script per il Contatore -->
  <script src="script.js"></script>
</body>
</html>
