<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activation Function</title>
</head>
<body>
    <form id="activationForm">
        <label>Inserisci quattro numeri:</label><br>
        <input type="number" id="a" required> 
        <input type="number" id="b" required>
        <input type="number" id="c" required> 
        <input type="number" id="d" required>
        <button type="submit">Calcola</button>
    </form>
    <p id="result"></p>

    <script>
        function activationFunction(a, b, c, d) {
            let weightedSum = (a * 0.4) + (b * 0.3) + (c * 0.2) + (d * 0.1);
            let output1 = Math.tanh(weightedSum);
            let output2 = output1 >= 0 ? 1 : 0;
            return { output1, output2 };
        }

        document.getElementById("activationForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let a = parseFloat(document.getElementById("a").value);
            let b = parseFloat(document.getElementById("b").value);
            let c = parseFloat(document.getElementById("c").value);
            let d = parseFloat(document.getElementById("d").value);
            
            if (isNaN(a) || isNaN(b) || isNaN(c) || isNaN(d)) {
                document.getElementById("result").innerText = "Errore: Inserisci valori numerici validi.";
                return;
            }
            
            let result = activationFunction(a, b, c, d);
            document.getElementById("result").innerText = `Output1: ${result.output1.toFixed(4)}, Output2: ${result.output2}`;
        });
    </script>
</body>
</html>
