<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lezione sul setInterval</h1>
    <p> Il setInterval è un comando per
        creare un temporizzatore cioè una chiamata ad una
        funzione ogni n millisecondi
    </p>
    <button onclick="startCounting()"> Inizia a contare</button>

    <div>
        <p id="out1"></p>
    </div>

<script>
    const mioOutput = document.getElementById("out1");
    let n = 0; // Inizializza il contatore

    function startCounting() {
        setInterval(getTime, 1000); // Chiama getTime ogni 1000 millisecondi (1 secondo)
    }

    function getTime() {
        n++; // Incrementa il contatore
        mioOutput.innerHTML = n; // Mostra il valore aggiornato
    }
</script>

</body>
</html>
