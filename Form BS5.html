<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Post Form</title>
<style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    form { max-width: 400px; margin: 0 auto; border: 1px solid #ccc; padding: 20px; border-radius: 10px; }
    input, textarea { width: 100%; margin-bottom: 10px; padding: 8px; }
    input[type="radio"] { width: auto; }
    button { padding: 8px 16px; }
</style>
</head>
<body>
<h2>Post</h2>
<form action="post.html" method="POST">
    <label for="nickname">Nickname:</label>
    <input type="text" id="nickname" name="nickname" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" required></textarea>

    <label>
        <input type="radio" name="visibility" value="private" required> Private
    </label>
    <label>
        <input type="radio" name="visibility" value="public"> Public
    </label>

    <button type="submit">Send</button>
</form>
</body>
</html>
